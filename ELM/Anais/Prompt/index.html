<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Input Processor</title>
    <style>
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .title {
        color: #333;
        text-align: center;
      }
      .content {
        color: #666;
        line-height: 1.6;
      }
      .input-section {
        margin: 20px 0;
        display: flex;
        gap: 10px;
      }
      .input-field {
        padding: 8px;
        font-size: 16px;
        flex-grow: 1;
      }
      .process-button {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .process-button:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="elm-app"></div>
    <script src="elm.js"></script>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById('elm-app')
      });
    </script>
  </body>
</html>
